<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBSOC</title>
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <main id="contact__container">
        <!-------------------------------------- NAVBAR ---------------------------------->
        <nav id="nav">
            <a href="#" class="title">DEBSOC</a>
            <div class="navlinks">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <!-------------------------------------- Main Card ---------------------------------->
        <div class="contact__card">
            <div class="sections">
                <div class="section__contact">
                    <h1>Contact Us!</h1>
                    <h2>Just fill up the form and our team will reach out to you in 3 business days</h2>
                    <div class="contact">
                        <div class="options">
                            <i class="fa fa-envelope"></i>
                            <a target = "_blank" href="mailto:debsoc.cuiet@chitkara.edu.in">debsoc.cuiet@chitkara.edu.in</a>
                        </div>
                        <div class="options">
                            <i class="fa fa-phone"></i> +91 9876543210
                        </div>
                        <div class="options">
                            <i class="fa fa-location-arrow"></i> Chitkara University
                        </div>
                    </div>
                    <div class="social">
                        <div class="facebook">
                            <a href = "https://www.facebook.com/chitkaradebsoc"><i class="fab fa-facebook"></i></a>
                        </div>
                        <div class="instagram">
                            <a href = "https://www.instagram.com/debsoc_chitkara/"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="twitter">
                            <a href = "https://twitter.com/ChitkaraU"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="section__form">
                    <form class="contact__form">
                        <div class="form__name">
                            <label for="First-Name">First Name
                                <input type="text" required placeholder="First Name">
                            </label>
                            <label for = "Last-name">Last Name
                                <input type="text" required placeholder="Last Name">
                            </label>
                        </div>
                        <label for="E-Mail">E-Mail</label>
                        <input type="email" required placeholder="Your e-mail here">
                        <label for="Phone">Phone(Optional)</label>
                        <input type="number" placeholder="Your telephone here">
                        <label for="Message">Message</label>
                        <textarea placeholder="Your message here" required></textarea>
                        <button class = "submit" type="submit">Send a message</button>
                    </form>
                </div>
            </div>
            <div class="footer">Copyright Â© 2022 Website. All rights reserved.</div>
        </div>
    </main>
</body>
</html>
